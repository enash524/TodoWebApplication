<h1 id="tableLabel">Todo List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!todoItems"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="todoItems">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Date</th>
      <th>Priority</th>
      <th>Complete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of todoItems">
      <td>{{ item.title }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.date }}</td>
      <td>{{ item.priority }}</td>
      <td>
        <input type="checkbox" [checked]="item.complete" />
      </td>
    </tr>
  </tbody>
</table>
